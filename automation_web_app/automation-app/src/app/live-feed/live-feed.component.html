<div class="container">
	<div class="cell cell-header"   ></div>
	<div class="cell cell-sidebar"  ></div>
    
    <div class="cell cell-main">
        <div class="viewPort" [ngStyle]="{'background-image': 'url(' + getCurrentFrameData() + ')'}">
            <div class="startStop" (click)="setPlaying()"></div>
            <div class="dropdown">
                <div class="dropbtn">Dropdown</div>
                <div class="dropdown-content">
                    <a href="#">Show Boxes</a>
                </div>
            </div>
            <div class="timeBox">{{getTimeStamp()}}</div>
            <div class="frameSliderBar" *ngIf='!sourceActive()'>
                <div class="frameSlider"  [ngStyle]="{'left': getSliderPosition()}"></div>
            </div>
        </div>

        <!--div class="interestFrameSlider">
          <ul>
            <li class="f" *ngFor="let recording of getRecordings()">
              <div class="interestFrame"[ngStyle]="{'background-image': 'url(' + recording.frames[0].data + ')'}" (click)="changeRecordingIndex(recording.id - 1)"></div>
            </li>
          </ul>
        </div-->
    </div>
	<div class="cell cell-footer"   ></div>
</div>
