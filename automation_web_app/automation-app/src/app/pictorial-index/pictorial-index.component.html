<h2 class="recordingHeader">Recordings</h2>
<div class="splitter"></div>
<div class="row" *ngFor="let row of getRecordingPreviews(); let i=index">
    <div class="column" *ngFor="let recording of row; let j = index" [ngStyle]="{'background-image': 'url(' + getFirstFrameData(i, j) + ')'}" (click)="loadRecording(i, j)">
		<div class="overlay">
			<div class="overlayText">Name: {{getRunName(i, j)}}<br />Length: {{getRunLength(i, j)}}</div>
			<div class="deleteButton" (click)="deleteRecording(i, j);$event.stopPropagation()"><p>Delete</p></div>
			<div class="editButton" (click)="startEditRecording(i, j);$event.stopPropagation()"></div>
		</div>
	</div>
</div>

<div class="mask" *ngIf="isMaskShowing()">
    <app-reviewplayer></app-reviewplayer>
    <div class="exitButton" (click)="exitActiveRecording()">
	</div>
</div>

<div class="mask" *ngIf="isDialogShowing()">
	<div class="dialog">
		<h2 class="dialogTitle">Set Recording Info</h2>
		<p class="runNameLabel">Run Name:</p> 
		<input type="text" class="nameInput" #nameInput name="Name" value="">
		<div class="submitButton" (click)="updateRecordingName()"><p>Submit</p></div>
	</div>
	<div class="exitButton" (click)="stopEditRecording()"></div>
</div>
